<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Firefly Night Particle Background</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #1e1b4b;
                color: white;
                font-family: "Arial", sans-serif;
                overflow: hidden;
            }
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #f0abfc;
            }
            p {
                font-size: 1.2rem;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="content">
            <h1>Firefly Night</h1>
            <p>Magical purple particles that glow on hover</p>
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 50,
                            density: { enable: true, value_area: 1200 },
                        },
                        color: { value: ["#f0abfc", "#e879f9", "#d946ef"] },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.8,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 1.5,
                                opacity_min: 0.2,
                            },
                        },
                        size: {
                            value: 2,
                            random: true,
                            anim: { enable: true, speed: 2, size_min: 0.5 },
                        },
                        line_linked: {
                            enable: false,
                        },
                        move: {
                            enable: true,
                            speed: 1.5,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "bounce",
                            attract: {
                                enable: true,
                                rotateX: 600,
                                rotateY: 1200,
                            },
                        },
                    },
                    interactivity: {
                        events: {
                            onhover: { enable: true, mode: "light" },
                            onclick: { enable: true, mode: "repulse" },
                        },
                        modes: {
                            light: {
                                distance: 150,
                                color: "#f0abfc",
                                opacity: 0.8,
                                size: 6,
                            },
                            repulse: { distance: 100 },
                        },
                    },
                });
            });
        </script>
    </body>
</html>
