<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cosmic Dust Particle Background</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #0f172a;
                color: white;
                font-family: "Arial", sans-serif;
                overflow: hidden;
            }
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #fef08a;
            }
            p {
                font-size: 1.2rem;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="content">
            <h1>Cosmic Dust</h1>
            <p>Golden particles floating in cosmic space</p>
        </div>

        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 120,
                            density: { enable: true, value_area: 1500 },
                        },
                        color: { value: ["#fef08a", "#fde047", "#facc15"] },
                        shape: { type: "circle" },
                        opacity: {
                            value: 0.4,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 0.5,
                                opacity_min: 0.1,
                            },
                        },
                        size: {
                            value: 2.5,
                            random: true,
                            anim: { enable: false },
                        },
                        line_linked: {
                            enable: true,
                            distance: 120,
                            color: "#fef08a",
                            opacity: 0.1,
                            width: 1,
                        },
                        move: {
                            enable: true,
                            speed: 0.5,
                            direction: "none",
                            random: true,
                            out_mode: "bounce",
                            attract: {
                                enable: true,
                                rotateX: 600,
                                rotateY: 1200,
                            },
                        },
                    },
                    interactivity: {
                        events: {
                            onhover: { enable: true, mode: "bubble" },
                            onclick: { enable: true, mode: "repulse" },
                        },
                        modes: {
                            bubble: {
                                distance: 200,
                                size: 6,
                                duration: 2,
                                opacity: 0.8,
                            },
                            repulse: { distance: 100 },
                        },
                    },
                });
            });
        </script>
    </body>
</html>
