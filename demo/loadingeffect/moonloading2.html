<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Space Rocket Loading Animation</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .loading-container {
                position: relative;
                width: 100%;
                height: 100%;
            }

            /* Stars */
            .stars {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: transparent;
            }

            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                animation: twinkle 2s infinite alternate;
            }

            /* Moon */
            .moon {
                position: absolute;
                width: 150px;
                height: 150px;
                background: linear-gradient(145deg, #d0d0d0, #8a8a8a);
                border-radius: 50%;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Moon craters */
            .moon:before,
            .moon:after {
                content: "";
                position: absolute;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 50%;
            }

            .moon:before {
                width: 30px;
                height: 30px;
                top: 20px;
                left: 30px;
                box-shadow: 60px 20px 0 -5px rgba(0, 0, 0, 0.1),
                    30px 60px 0 -8px rgba(0, 0, 0, 0.1),
                    70px 70px 0 -10px rgba(0, 0, 0, 0.1);
            }

            /* Rocket */
            .rocket {
                position: absolute;
                width: 40px;
                height: 80px;
                top: 50%;
                left: 50%;
                transform-origin: center 200px;
                animation: orbit 5s linear infinite;
            }

            .rocket-body {
                width: 100%;
                height: 100%;
                background: linear-gradient(to bottom, #e0e0e0, #a0a0a0);
                border-radius: 5px;
                position: relative;
            }

            .rocket-top {
                width: 0;
                height: 0;
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-bottom: 30px solid #f0f0f0;
                position: absolute;
                top: -30px;
            }

            .rocket-window {
                width: 15px;
                height: 15px;
                background-color: #87ceeb;
                border-radius: 50%;
                position: absolute;
                top: 15px;
                left: 12.5px;
                box-shadow: 0 0 5px rgba(135, 206, 235, 0.7);
            }

            .rocket-flame {
                position: absolute;
                bottom: -15px;
                left: 10px;
                width: 20px;
                height: 30px;
                background: linear-gradient(to top, orange, yellow);
                border-radius: 50% 50% 0 0;
                filter: blur(3px);
                animation: flame 0.5s infinite alternate;
            }

            /* Animations */
            @keyframes orbit {
                0% {
                    transform: rotate(0deg) translateX(200px) rotate(0deg);
                }
                100% {
                    transform: rotate(360deg) translateX(200px) rotate(-360deg);
                }
            }

            @keyframes twinkle {
                0% {
                    opacity: 0.3;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes flame {
                0% {
                    height: 30px;
                }
                100% {
                    height: 40px;
                }
            }
        </style>
    </head>
    <body>
        <div class="loading-container">
            <div class="stars" id="stars"></div>
            <div class="moon"></div>
            <div class="rocket">
                <div class="rocket-top"></div>
                <div class="rocket-body">
                    <div class="rocket-window"></div>
                </div>
                <div class="rocket-flame"></div>
            </div>
        </div>

        <script>
            // Create stars
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 200; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }

            // Simulate loading completion after 5 seconds
            setTimeout(() => {
                // Trigger landing animation here
                alert("Loading complete! Now would transition to the website");
            }, 5000);
        </script>
    </body>
</html>
