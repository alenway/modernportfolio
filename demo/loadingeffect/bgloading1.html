<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frosted Glass Loading</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap"
        />
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: url("https://source.unsplash.com/random/1920x1080?nature")
                    no-repeat center/cover;
                font-family: "Inter", sans-serif;
                overflow: hidden;
            }

            .loading-container {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .blur-overlay {
                position: absolute;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                background: rgba(255, 255, 255, 0.1);
                z-index: 1;
            }

            .typing-text {
                position: relative;
                z-index: 2;
                color: white;
                font-size: 2.5rem;
                font-weight: 300;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            .typing-text::after {
                content: "|";
                animation: blink 1s infinite;
            }

            @keyframes blink {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="loading-container">
            <div class="blur-overlay"></div>
            <div class="typing-text" id="typing"></div>
        </div>

        <script>
            const text = "Loading...";
            const typingElement = document.getElementById("typing");
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    typingElement.innerHTML = text.substring(0, i + 1);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }

            typeWriter();
        </script>
    </body>
</html>
