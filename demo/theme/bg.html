<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Particle Background Animation</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .content {
                position: relative;
                z-index: 1;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-family: "Arial", sans-serif;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
                background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                animation: gradient-shift 8s ease infinite;
                background-size: 300% 300%;
            }

            @keyframes gradient-shift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .loading-container {
                background: linear-gradient(
                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #23a6d5,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradientBG 8s ease infinite;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .particles span {
                position: absolute;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                animation: float 5s infinite ease-in-out;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-50px) rotate(180deg);
                }
            }

            /* Randomize particle positions & sizes */
            .particles span:nth-child(1) {
                width: 20px;
                height: 20px;
                left: 20%;
                top: 30%;
                animation-delay: 0s;
            }
            .particles span:nth-child(2) {
                width: 15px;
                height: 15px;
                left: 60%;
                top: 50%;
                animation-delay: 1s;
            }
            .particles span:nth-child(3) {
                width: 25px;
                height: 25px;
                left: 40%;
                top: 70%;
                animation-delay: 2s;
            }
        </style>
    </head>
    <body>
        <div class="loading-container">
            <div class="typing-effect">Loading...</div>
            <div class="particles">
                <span></span>
                <span></span>
                <span></span>
                <!-- Add more spans for more particles -->
            </div>
        </div>
        <div id="particles-js"></div>
        <div class="content">
            <h1>Background Animation Effect</h1>
        </div>

        <!-- Load particles.js library -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 80,
                            density: {
                                enable: true,
                                value_area: 800,
                            },
                        },
                        color: {
                            value: ["#667eea", "#764ba2", "#f093fb"],
                        },
                        shape: {
                            type: "circle",
                            stroke: {
                                width: 0,
                                color: "#000000",
                            },
                        },
                        opacity: {
                            value: 0.5,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 1,
                                opacity_min: 0.1,
                                sync: false,
                            },
                        },
                        size: {
                            value: 3,
                            random: true,
                            anim: {
                                enable: true,
                                speed: 2,
                                size_min: 0.1,
                                sync: false,
                            },
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#667eea",
                            opacity: 0.2,
                            width: 1,
                        },
                        move: {
                            enable: true,
                            speed: 1,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: {
                                enable: true,
                                rotateX: 600,
                                rotateY: 1200,
                            },
                        },
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: {
                                enable: true,
                                mode: "grab",
                            },
                            onclick: {
                                enable: true,
                                mode: "push",
                            },
                            resize: true,
                        },
                        modes: {
                            grab: {
                                distance: 140,
                                line_linked: {
                                    opacity: 0.5,
                                },
                            },
                            push: {
                                particles_nb: 4,
                            },
                        },
                    },
                    retina_detect: true,
                });
            });
        </script>
    </body>
</html>
