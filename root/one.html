<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Narendra Samtani | Portfolio</title>

        <!-- Theme colors -->
        <meta name="theme-color" content="#121212" />
        <meta
            name="theme-color"
            content="#f3f4f6"
            media="(prefers-color-scheme: light)"
        />
        <meta name="color-scheme" content="light dark" />

        <!-- SEO -->
        <meta name="author" content="Narendra Samtani" />
        <meta
            name="description"
            content="A sleek modern portfolio to showcase my work."
        />
        <meta
            name="keywords"
            content="portfolio, web developer, projects, HTML, CSS, JavaScript"
        />
        <link rel="canonical" href="https://example.com/portfolio" />

        <!-- Social Sharing -->
        <meta property="og:title" content="Narendra Samtani | Portfolio" />
        <meta
            property="og:description"
            content="A sleek modern portfolio to showcase my work."
        />
        <meta
            property="og:image"
            content="https://example.com/assets/preview.jpg"
        />
        <meta property="og:url" content="https://example.com/portfolio" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Narendra Samtani | Portfolio" />
        <meta
            name="twitter:description"
            content="A sleek modern portfolio to showcase my work."
        />
        <meta
            name="twitter:image"
            content="https://example.com/assets/preview.jpg"
        />

        <!-- Security -->
        <meta http-equiv="X-Frame-Options" content="DENY" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="robots" content="noindex, nofollow" />

        <!-- PWA / Apple -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="msapplication-navbutton-color" content="#1a1a2e" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/circleicons/favicon.ico"
        />

        <!-- Fonts (if any) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Manifest json file link -->
        <link rel="manifest" href="./assets/manifest.json" />

        <!-- Styles -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="theme-light">
        <!-- Loading screen with typing effect -->
        <div class="loader">
            <div class="typing-container">
                <h1 class="typing-text"></h1>
            </div>
        </div>
        <img
            class="image-gradient"
            src="assets/bggradient.png"
            alt="Gradient"
        />
        <div class="layer-blur"></div>
        <div class="container">
            <header>
                <a href="#">
                    <h1 class="logo">Portf√®lio</h1>
                </a>

                <nav>
                    <img src="./assets/circleiconimage.png" alt="" />
                    <a href="#projects">Projects</a>
                    <a href="#">features</a>
                    <a href="#">resources</a>
                    <a href="#">docs</a>
                </nav>
                <!-- <button class="btn-signing">signing</button> -->
                <!-- dropdown theme switcher -->
                <div class="dropdown">
                    <div class="dropdown-toggle" id="dropdownToggle">
                        Select Theme <i class="arrow"></i>
                    </div>
                    <div class="dropdown-menu" id="themeMenu">
                        <div class="theme-item" data-theme="system">
                            <div class="theme-ball ball-system"></div>
                            System
                        </div>
                        <div class="theme-item" data-theme="theme-dark">
                            <div class="theme-ball ball-dark"></div>
                            Dark
                        </div>
                        <div class="theme-item" data-theme="theme-light">
                            <div class="theme-ball ball-light"></div>
                            Light
                        </div>
                        <div class="theme-item" data-theme="theme-purple">
                            <div class="theme-ball ball-purple"></div>
                            Purple
                        </div>
                        <div class="theme-item" data-theme="theme-solarized">
                            <div class="theme-ball ball-solarized"></div>
                            Solarized
                        </div>
                        <div class="theme-item" data-theme="theme-ocean">
                            <div class="theme-ball ball-ocean"></div>
                            Ocean
                        </div>
                        <div class="theme-item" data-theme="theme-catppuccin">
                            <div class="theme-ball ball-ocean"></div>
                            Catppuccin
                        </div>
                    </div>
                </div>
                <!-- dropdown ends -->
            </header>
        </div>

        <script src="script.js"></script>
    </body>
</html>
