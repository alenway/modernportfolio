<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicons/favicon.ico"
        />
        <!-- Standard theme-color -->
        <meta
            name="theme-color"
            content="#1a1a2e"
            media="(prefers-color-scheme: dark)"
        />
        <meta
            name="theme-color"
            content="#f3f4f6"
            media="(prefers-color-scheme: light)"
        />

        <!-- Safari/iOS specific -->
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />

        <!-- Windows specific -->
        <meta name="msapplication-navbutton-color" content="#1a1a2e" />

        <title>Multi-Theme Demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="theme-light">
        <!-- Loading screen with typing effect -->
        <div class="loader">
            <div class="typing-container">
                <h1 class="typing-text"></h1>
            </div>
        </div>
        <img
            class="image-gradient"
            src="assets/bggradient.png"
            alt="Gradient"
        />
        <div class="layer-blur"></div>
        <div class="container">
            <header>
                <a href="#">
                    <h1 class="logo">Portf√®lio</h1>
                </a>

                <nav>
                    <a href="#projects">Projects</a>
                    <a href="#">features</a>
                    <a href="#">resources</a>
                    <a href="#">docs</a>
                </nav>
                <button class="btn-signing">signing</button>
                <!-- dropdown theme switcher -->
                <div class="dropdown">
                    <div class="dropdown-toggle" id="dropdownToggle">
                        Select Theme <i class="arrow"></i>
                    </div>
                    <div class="dropdown-menu" id="themeMenu">
                        <div class="theme-item" data-theme="system">
                            <div class="theme-ball ball-system"></div>
                            System
                        </div>
                        <div class="theme-item" data-theme="theme-dark">
                            <div class="theme-ball ball-dark"></div>
                            Dark
                        </div>
                        <div class="theme-item" data-theme="theme-light">
                            <div class="theme-ball ball-light"></div>
                            Light
                        </div>
                        <div class="theme-item" data-theme="theme-purple">
                            <div class="theme-ball ball-purple"></div>
                            Purple
                        </div>
                        <div class="theme-item" data-theme="theme-solarized">
                            <div class="theme-ball ball-solarized"></div>
                            Solarized
                        </div>
                        <div class="theme-item" data-theme="theme-ocean">
                            <div class="theme-ball ball-ocean"></div>
                            Ocean
                        </div>
                        <div class="theme-item" data-theme="theme-catppuccin">
                            <div class="theme-ball ball-ocean"></div>
                            Catppuccin
                        </div>
                    </div>
                </div>
                <!-- dropdown ends -->
            </header>
        </div>

        <script src="script.js"></script>
    </body>
</html>
